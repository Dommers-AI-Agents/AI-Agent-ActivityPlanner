<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Activity Planner Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4e73df;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fc;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .message {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #858796;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Group Activity Planner</h1>
    </div>
    <div class="content">
        <p>Hello{% if participant_name %}, {{ participant_name }}{% endif %}!</p>
        
        <div class="message">
            {{ message }}
        </div>
        
        {% if activity_url %}
        <p style="text-align: center;">
            <a href="{{ activity_url }}" class="button">View Activity</a>
        </p>
        {% endif %}
    </div>
    <div class="footer">
        <p>Â© 2025 AI Group Planner. All rights reserved.</p>
    </div>
</body>
</html>
